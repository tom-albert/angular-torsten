<div class="trm-contacts-editor">
  <md-card>
    <md-card-title-group class="fullBleed editing">
      <img md-card-md-image [src]="contact.image || ''">
      <md-card-title>{{contact.name}}</md-card-title>
      <md-card-subtitle>{{contact.email}}</md-card-subtitle>
    </md-card-title-group>
    <md-card-content>

      <trm-tabs>
        <trm-tab title="General" fxLayout="column">
          <div fxLayout="column">
            <md-input-container fxFlex>
              <input mdInput placeholder="Name" name="name" [(ngModel)]="contact.name">
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput placeholderplaceholder="Email" name="email" [(ngModel)]="contact.email">
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput ="Phone" name="phone" [(ngModel)]="contact.phone">
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput placeholder="Website" name="website" [(ngModel)]="contact.website">
            </md-input-container>
            <md-input-container fxFlex>
              <input mdInput placeholder="Birthday" [(ngModel)]="contact.birthday" type="date">
            </md-input-container>
          </div>
        </trm-tab>
        <trm-tab title="Address" fxLayout="column">

          <div fxLayout="column">
            <fieldset fxLayout="column">
              <legend>Address</legend>
              <md-input-container fxFlex>
                <input mdInput placeholder="Street" [(ngModel)]="contact.address.street">
              </md-input-container>
              <md-input-container fxFlex>
                <input mdInput placeholder="Zip" [(ngModel)]="contact.address.zip">
              </md-input-container>
              <md-input-container fxFlex>
                <input mdInput placeholder="City" [(ngModel)]="contact.address.city">
              </md-input-container>
            </fieldset>
          </div>

        </trm-tab>
      </trm-tabs>


    </md-card-content>
    <md-card-actions fxLayout fxLayoutAlign="center center">
      <button md-button (click)="save(contact)" title="Save contact">Save</button>
      <button md-button (click)="cancel(contact)" title="Cancel editing">Cancel</button>
    </md-card-actions>
  </md-card>
</div>
